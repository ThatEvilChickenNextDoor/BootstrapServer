    <title>Register for ANGEL</title>

    <style>
        body {
            background-color: #303641;

<body>
    <div id="container-login">
        <div id="title">
            <i class="material-icons lock">add_alert</i> Register Your Device
        </div>

        <form id="register">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">smartphone</i>
                </div>
                <input id="phone" placeholder="Phone number" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="deviceId" placeholder="Device ID" type="text" required class="validate" autocomplete="off">
            </div>

            <input type="submit" value="Register" />
        </form>

        <div class="register">

            No longer need alerts?
            <a href="/unregister.html"><button id="register-link">Remove device</button></a>
        </div>
